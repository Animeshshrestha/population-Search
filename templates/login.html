{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap4.1.3.min.css' %}" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <div class="container-fluid login-wrapper">
        <h5 class="text-center login-head">Admin Authentication</h5>
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-lg-3 col-xxl-5 login-box px-0">
                <div class="login-box-right">
                    <div class="w-100">
                        <form action="">
                            <div class="head-wrapper">
                                <h6 class="login-box-right-head">
                                    Login
                                </h6>
                            </div>

                            <div class="form-group">
                                <label for="name">Email or Username</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group" id="show_hide_password">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" />
                            </div>
                            <button type="button" class="btn btn-primary btn-block">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper1.14.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap4.1.3.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
